<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="err-check.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Bootstrap Tutorial</h1>
            <p>Bootstrap is the most popular HTML, CSS...</p>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="input1">Input1:</label>
                        <input type="text" class="form-control" placeholder="Input1" id="input1">
                    </div>
                    <div class="form-group">
                        <label for="input2">Input2:</label>
                        <input type="text" class="form-control" placeholder="Input2" id="input2">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="onAdd(this)">+</button>
                    <button class="btn btn-warning" onclick="onMinus(event)">-</button>
                    <button class="btn btn-secondary" onclick="onMulti()">X</button>
                    <button class="btn btn-danger" onclick="onDiv()">/</button>
                </form>
            </div>
        </div>
        <br>
        <div class="row" style="background-color: antiquewhite; height: 100px">
            <h2 class="">Output:</h2>
            <h3 id="output"></h3>
        </div>

    </div>

</body>

</html>
