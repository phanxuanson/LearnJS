<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phan Xuan SOn</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css"
      integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css"
      integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/2fe51e5aef.js"></script>
    <script
      src="https://kit.fontawesome.com/04a80b41bb.js"
      crossorigin="anonymous"
    ></script>

    <div id="main">
      <div
        class="navbar-absolute fixed-top navbar-transparent navbar navbar-expand-lg"
      >
        <div class="container">
          <div class="navbar-wrapper">
            <a href="#pablo" class="navbar-brand">Paper Dashboard PRO React</a>
          </div>
          <button
            aria-controls="navigation-index"
            aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler"
            data-toggle="collapse"
            type="button"
          >
            <span class="navbar-toggler-bar navbar-kebab"></span
            ><span class="navbar-toggler-bar navbar-kebab"></span
            ><span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="justify-content-end collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#/auth/register"
                  ><i class="fas fa-bookmark"></i>Register</a
                >
              </li>
              <li class="nav-item">
                <a
                  aria-current="page"
                  class="nav-link active"
                  href="#/auth/login"
                  ><i class="fas fa-sign-in-alt"></i>Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#/auth/lock-screen"
                  ><i class="fas fa-lock"></i>Lock</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#/auth/lock-screen"
                  ><i class="fas fa-history"></i>Reset</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="wrapper wrapper-full-page">
        <div class="full-page section-image">
          <div class="login-page">
            <div class="container">
              <div class="row">
                <div class="form-mian-column col-md-6 col-lg-4">
                  <form class="form">
                    <div class="card-login card">
                      <div class="card-header">
                        <h3 class="header text-center">Login</h3>
                      </div>
                      <div class="card-body">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="fas fa-user"></i>
                            </span>
                            <input
                              placeholder="First Name..."
                              type="text"
                              class="form-control"
                            />
                          </div>
                        </div>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="fas fa-lock"></i>
                            </span>
                            <input
                              placeholder="Password"
                              type="password"
                              class="form-control"
                            />
                          </div>
                        </div>
                        <br />
                        <div class="form-group">
                          <div class="form-check">
                            <label class="form-check-label">
                              <input
                                type="checkbox"
                                class="form-check-input"
                                value=""
                                checked=""
                              />
                              <span class="form-check-sign"></span>
                              "Subscribe to newsletter"
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="card-footer">
                        <a
                          href=""
                          class="btn-round mb-3 btn btn-warning btn-block"
                          >Get Started</a
                        >
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
